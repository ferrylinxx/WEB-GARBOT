<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <rect width="512" height="512" rx="120" fill="url(#bgGradient)"/>

  <!-- Sombra del robot -->
  <ellipse cx="256" cy="420" rx="140" ry="20" fill="black" opacity="0.15"/>

  <!-- Cuerpo del robot -->
  <rect x="160" y="220" width="192" height="180" rx="30" fill="white" opacity="0.95"/>

  <!-- Cabeza del robot -->
  <rect x="180" y="120" width="152" height="140" rx="35" fill="white" opacity="0.95"/>

  <!-- Antena -->
  <line x1="256" y1="120" x2="256" y2="80" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
  <circle cx="256" cy="70" r="12" fill="#00c6fb"/>

  <!-- Ojos -->
  <circle cx="215" cy="170" r="18" fill="url(#eyeGradient)"/>
  <circle cx="297" cy="170" r="18" fill="url(#eyeGradient)"/>

  <!-- Brillo en los ojos -->
  <circle cx="220" cy="165" r="6" fill="white" opacity="0.8"/>
  <circle cx="302" cy="165" r="6" fill="white" opacity="0.8"/>

  <!-- Boca sonriente -->
  <path d="M 220 210 Q 256 235 292 210" stroke="url(#mouthGradient)" stroke-width="10" stroke-linecap="round" fill="none"/>

  <!-- Detalles del cuerpo -->
  <circle cx="256" cy="280" r="25" fill="url(#buttonGradient)"/>
  <circle cx="256" cy="340" r="20" fill="url(#buttonGradient)" opacity="0.7"/>

  <!-- Brazos -->
  <rect x="120" y="240" width="40" height="100" rx="20" fill="white" opacity="0.9"/>
  <rect x="352" y="240" width="40" height="100" rx="20" fill="white" opacity="0.9"/>

  <!-- Manos -->
  <circle cx="140" cy="350" r="22" fill="#00c6fb"/>
  <circle cx="372" cy="350" r="22" fill="#00c6fb"/>

  <!-- Detalles tecnolÃ³gicos -->
  <rect x="190" y="250" width="40" height="4" rx="2" fill="url(#techGradient)" opacity="0.6"/>
  <rect x="190" y="265" width="60" height="4" rx="2" fill="url(#techGradient)" opacity="0.6"/>
  <rect x="190" y="280" width="50" height="4" rx="2" fill="url(#techGradient)" opacity="0.6"/>

  <!-- Gradientes -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0071e3"/>
      <stop offset="100%" stop-color="#00c6fb"/>
    </linearGradient>

    <linearGradient id="eyeGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0071e3"/>
      <stop offset="100%" stop-color="#00c6fb"/>
    </linearGradient>

    <linearGradient id="mouthGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0071e3"/>
      <stop offset="50%" stop-color="#00c6fb"/>
      <stop offset="100%" stop-color="#0071e3"/>
    </linearGradient>

    <linearGradient id="buttonGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0071e3"/>
      <stop offset="100%" stop-color="#00c6fb"/>
    </linearGradient>

    <linearGradient id="techGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0071e3"/>
      <stop offset="100%" stop-color="#00c6fb"/>
    </linearGradient>
  </defs>
</svg>

